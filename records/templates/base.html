<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <!-- Navbar -->
  <header>
    <nav class="bg-gray-800 p-4">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="{% url 'document_list' %}" class="text-white font-bold text-lg">Memoria</a>
        <div>
          {% if user.is_authenticated %}
            <a href="/admin/" class="text-gray-200 hover:text-white ml-4">Admin</a>
            <a href="{% url 'logout' %}" class="text-gray-200 hover:text-white ml-4">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="text-gray-200 hover:text-white ml-4">Login</a>
            <a href="{% url 'signup' %}" class="text-gray-200 hover:text-white ml-4">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>

  <!-- Page content -->
  <main class="max-w-4xl mx-auto p-6">
    {% block section1 %}{% endblock %}
    {% block section2 %}{% endblock %}
  </main>
</body>
</html>
